<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUXO</title>

<link rel="stylesheet" href="PI - FLUXO/SCR/STYLE/Login_e_Cadastro.css" />
  </head>

  <body>
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave wave--front"></div>
    </div>
    <main>
      <section class="box">
        <form id="form_user" action="#" method="post">
          <div class="logo">
            <img src="PI - FLUXO/SCR/ASSETS/IMAGENS/Logo.png" alt="logo" />
          </div>
          <div>
            <h2>Que bom te ver novamente!</h2>
            <h2>Acesse sua conta</h2>
          </div>

          <div class="botoes">
            <label for="email">Usuário</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@email.com"
            />
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="senha"
              placeholder="******"
              required
            />
          </div>
          <div class="botao-container">
            <button type="submit">Avançar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>fluxo.log © Todos os direitos reservados</p>
    </footer>
    <script src="PI - FLUXO/SCR/SCRIPTS/login.js"></script>
  </body>
</html>
