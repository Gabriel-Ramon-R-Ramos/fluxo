<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUXO</title>

    <link rel="stylesheet" href="..\STYLE\Login_e_Cadastro.css" />
  </head>
  <body>
    <main>
      <section class="box">
        <form action="#" method="post">
          <h1>Colocar imagem</h1>
          <h2>Você é novo por aqui?</h2>
          <h2>Que tal criar uma conta?</h2>

          <label for="email_cadastro">Usuário</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@email.com"
          />

          <label for="senha_cadastro">Senha</label>
          <input
            type="Senha"
            id="senha"
            name="senha"
            placeholder="********"
            required
          />

          <button type="submit">Criar Conta</button>
        </form>
      </section>
    </main>
  </body>
</html>
