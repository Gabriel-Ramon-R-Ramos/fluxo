  </head>

        </li>
        <li>
          <a href="../PAGINAS/Controle_Estoque.html">
            <i class="fa-solid fa-box"></i>

      </ul>
    </div>

    <div id="mobile-side-bar">
      <div class="bars">
        <i id="open-mobile-btn" class="fa-solid fa-bars"></i>
      </div>

      <div class="content">
        <ul class="links">
          <li>
            <a href="../PAGINAS/Home.html">
              <i class="fa-solid fa-house"></i>
              <span class="description">Inicio</span>
            </a>
          </li>
          <li>
            <a href="../PAGINAS/Produtos.html">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="description">Produtos</span>
            </a>
          </li>
          <li>
            <a href="../PAGINAS/Controle_Estoque.html">
              <i class="fa-solid fa-box"></i>
              <span class="description">Estoque</span>
            </a>
          </li>
          <li class="active">
            <a href="../PAGINAS/adm.html">
              <i class="fa-solid fa-gear"></i>
              <span class="description">Administração</span>
            </a>
          </li>
          <li id="logout-mobile">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="description">Sair</span>
          </li>
        </ul>
      </div>
    </div>

    <main id="adm-painel">
      <header id="painel-head">
        <div class="top-action-bar">
          <ul class="breadcrumbs">
            <li><a href="../PAGINAS/Home.html">inicio</a></li>
            <li><i class="fa-solid fa-angle-right"></i></li>
            <li><a href="../PAGINAS/adm.html">Administração</a></li>
          </ul>
          <!-- JS para abrir um painel interno -->
          <button id="open-modal-add-user" class="highlight-button">
            Adicionar Funcionário
          </button>
        </div>
        <div class="head-title">Usuários do Sistema</div>
      </header>

      <section id="painel-body">
        <div class="search">
          <input
            id="search"
            type="text"
            name="user"
            id="search-input"
            placeholder="Pesquise por nome ou login"
          />
          <i id="searchButton" class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="overview">
          <div class="total">
            <div>Usuários Cadastrados</div>
            <div class="total-user">0</div>
          </div>
        </div>

        <div class="users-widget"></div>
      </section>

      <div id="bottom-action-bar">
        <nav>
          <ul class="pages">
            <li class="active">01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
            <li>05</li>
            <li class="more">...</li>
            <li>30</li>
          </ul>
          <i class="fa-solid fa-arrow-right"></i>
        </nav>
      </div>
    </main>

    <div id="modal-add-user">
      <div class="container">
        <div class="header">
          <div class="subhead">Adicionar Usuário</div>

          <div id="close-modal-add-user" class="simple-button">
            fechar
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
        </div>

        <div class="content">
          <form id="add-user" action="" method="post">
            <div class="form-item">
              <label for="add_name">Nome do Usuário</label>
              <input
                type="text"
                id="add_name"
                name="name"
                required
                minlength="3"
                placeholder="Ex.: Gabriel Ramon"
              />
            </div>

            <div class="form-item">
              <label for="add_email">E-mail</label>
              <input
                type="email"
                id="add_email"
                name="email"
                required
                placeholder="Ex.: gabriel@seudominio.com"
              />
            </div>

            <div class="form-item">
              <label for="add_password">Senha</label>
              <input
                type="password"
                id="add_password"
                name="password"
                required
                placeholder="***********"
              />
            </div>

            <div class="form-item">
              <label for="add_matricula">Matricula</label>
              <input
                type="text"
                id="add_matricula"
                name="matricula"
                placeholder="Ex.: 123456789"
              />
            </div>

            <div class="form-item">
              <label for="add_departamento">Departamento</label>
              <input
                type="text"
                id="add_departamento"
                name="departamento"
                placeholder="Ex.: Logistca"
              />
            </div>

            <div class="form-item">
              <label for="add_acesso">Nível de acesso</label>
              <select name="acesso" id="add_acesso">
                <option value="">-- Escolha uma opção --</option>
              </select>
            </div>
          </form>

          <div class="buttons">
            <button
              type="submit"
              form="add-user"
              class="save-btn highlight-button"
            >
              Salvar
            </button>

            <button id="close-modal-add-user2" class="simple-button">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-manage-user">
      <div class="container">
        <div class="header">
          <div class="subhead">Gerenciar Usuário</div>

          <div id="close-modal-manage-user" class="simple-button">
            fechar
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
        </div>

        <div class="content">
          <form id="manage-user" action="">
            <div class="form-item">
              <label for="manage_name">Nome do Usuário</label>
              <input
                type="text"
                id="manage_name"
                name="name"
                required
                minlength="3"
                placeholder="Ex.: Gabriel Ramon"
              />
            </div>

            <div class="form-item">
              <label for="manage_email">E-mail</label>
              <input
                type="email"
                id="manage_email"
                name="email"
                required
                placeholder="Ex.: gabriel@seudominio.com"
              />
            </div>

            <div class="form-item">
              <label for="manage_password">Senha</label>
              <input
                type="password"
                id="manage_password"
                name="password"
                required
                placeholder="***********"
              />
            </div>

            <div class="form-item">
              <label for="manage_matricula">Matricula</label>
              <input
                type="text"
                id="manage_matricula"
                name="matricula"
                placeholder="Ex.: 123456789"
              />
            </div>

            <div class="form-item">
              <label for="manage_departamento">Departamento</label>
              <input
                type="text"
                id="manage_departamento"
                name="departamento"
                placeholder="Ex.: Logistica"
              />
            </div>

            <div class="form-item">
              <label for="manage_acesso">Nível de acesso</label>
              <select name="acesso" id="manage_acesso">
                <option value="">-- Escolha uma opção --</option>
              </select>
            </div>
          </form>

          <div class="buttons">
            <div class="group">
              <button
                type="submit"
                form="manage-user"
                class="save-btn highlight-button"
              >
                Salvar
              </button>
              <button class="remove-btn danger-button">Remover</button>
            </div>

            <button id="close-modal-manage-user2" class="simple-button">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../SCRIPTS/adm_page/main.js"></script>
  </body>
</html>
