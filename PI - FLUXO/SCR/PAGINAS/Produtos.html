<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b8fc751366.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../STYLE/Home_Produtos.css" />
    <title>Produtos</title>
  </head>
  <body>
    <div class="side_bar">
      <button id="burguer" class="burguer">☰</button>
      <div class="ondinha">
        <img src="../ASSETS/IMAGENS/ondinha.png" alt="logo" />
      </div>
      <ul>
        <li class="espaco_home">
          <a href="Home.html"
            >Home<img
              class="img_home"
              src="../ASSETS/ÍCONES/Home.png"
              alt="home"
          /></a>
        </li>
        <li class="espaco_cadastro">
          <a href="Produtos.html"
            >Produtos<img
              class="img_produtos"
              src="../ASSETS/ÍCONES/produtos.png"
              alt="produtos"
          /></a>
        </li>

        <li class="espaco_consulta">
          <a href="Controle_Estoque.html"
            >Estoque<img
              class="img_estoque"
              src="../ASSETS/ÍCONES/estoque.png"
              alt="estoque"
          /></a>
        </li>

        <li class="espaco_ajuda">
          <a href="../PAGINAS/adm.html"
            >Conta<img
              class="img_config"
              src="../ASSETS/ÍCONES/config.png"
              alt="config"
          /></a>
        </li>
      </ul>
    </div>

    <div id="mobile-side-bar">
      <div class="bars">
        <i id="open-mobile-btn" class="fa-solid fa-bars"></i>
      </div>

      <div class="content">
        <ul class="links">
          <li>
            <a href="../PAGINAS/Home.html">
              <i class="fa-solid fa-house"></i>
              <span class="description">Inicio</span>
            </a>
          </li>
          <li>
            <a href="../PAGINAS/Produtos.html">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="description">Produtos</span>
            </a>
          </li>
          <li>
            <a href="../PAGINAS/Controle_Estoque.html">
              <i class="fa-solid fa-box"></i>
              <span class="description">Estoque</span>
            </a>
          </li>
          <li class="active">
            <a href="../PAGINAS/adm.html">
              <i class="fa-solid fa-gear"></i>
              <span class="description">Administração</span>
            </a>
          </li>
          <li id="logout-mobile">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="description">Sair</span>
          </li>
        </ul>
      </div>
    </div>

    <main class="home">
      <section class="home_head">
        <nav class="breadcrumb">
          <ul>
            <li><a href="#">Início</a></li>
            <li>Produtos</li>
          </ul>
          <a
            href="../PAGINAS/Cadastro_Produtos.html"
            class="inc-produto"
            id="botaoIncluirProduto"
          >
            Incluir Produto
          </a>
        </nav>
        <section class="head-title">
          <h1>Produtos</h1>
        </section>
        <section class="filter-bar">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Pesquisar por nome ou SKU"
            />
            <button id="searchButton" class="search-button">
              <img
                src="../ASSETS/ÍCONES/pesquisar.png"
                alt="Pesquisar"
                class="search-icon"
              />
            </button>
          </div>
        </section>
        <section class="nav-tabs">
          <div class="filter-nav">
            <button class="filter active">Todos</button>
            <button class="filter">Em Estoque</button>
            <button class="filter">Vencidos</button>
            <button class="filter">A Vencer</button>
            <div class="active-indicator"></div>
          </div>
        </section>
      </section>
      <section class="home_tabela">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Nome</th>
              <th>SKU</th>
              <th>Preço</th>
              <th>Estoque Disponível</th>
              <th>Estoque em Loja</th>
              <th>Vencimento</th>
            </tr>
          </thead>
          <tbody id="tabela-produtos"></tbody>
        </table>
      </section>
      <div id="paginacao" class="paginacao-container"></div>
    </main>
    <script src="../SCRIPTS/produtos/filtro_pesquisa.js"></script>
    <script src="../SCRIPTS/sidebarMobile.js"></script>
    <script src="../SCRIPTS/produtos/produtosidebar.js"></script>
  </body>
</html>
